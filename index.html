<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopWallet</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900;800&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
  </head>
  <!--head -->
  <body>
    <header class="container">
      <img src="img/moneysave.png" alt="Bag" />
      <h2>PopWallet</h2>
    </header>

    <!-- budget -->
    <main id="budget" class="container budgets hidden">
      <div class="budget-card">
        <h2 class="budget-name">Makan & Minum</h2>
        <p class="budget-amount">Rp 20.000</p>
        <p class="budget-total">Total Rp 50.000</p>
      </div>
      <div class="budget-card">
        <h2 class="budget-name">Makan & Minum</h2>
        <p class="budget-amount">Rp 20.000</p>
        <p class="budget-total">Total Rp 50.000</p>
      </div>
      <button class="budget-button">+</button>
    </main>

    <main id="budget-detail" class="container hidden">
      <button class="back-home">
        <i class="ph ph-caret-left icon-back"></i> Halaman Utama
      </button>
      <div class="budget-card">
        <div class="">
          <h2 class="budget-name">Makan & Minum</h2>
          <p class="budget-amount">Rp 20.000</p>
          <p class="budget-total">Total Rp 50.000</p>
        </div>
        <div class="icon">
          <i class="ph ph-pencil-simple-line"></i>
        </div>
      </div>
      <button class="spent-button"><span>+</span> Pengeluaran</button>
      <div class="spent-sort">
        <i class="ph ph-funnel"></i>
        <select name="spent-sort" id="">
          <option value="latest">Nama Terbaru</option>
          <option value="name">Nama</option>
          <option value="smallest">Terkecil</option>
          <option value="largest">Terbesar</option>
        </select>
      </div>
      <div class="spent-list">
        <div class="spent-detail">
          <div class="spent-date">
            <h4>Jajan</h4>
            <p>2025-05-18</p>
          </div>
          <div class="spent-nominal">
            <p>Rp 25.000</p>
          </div>
        </div>
        <div class="spent-detail">
          <div class="spent-date">
            <h4>Jajan</h4>
            <p>2025-05-18</p>
          </div>
          <div class="spent-nominal">
            <p>Rp 25.000</p>
          </div>
        </div>
        <div class="spent-detail">
          <div class="spent-date">
            <h4>Jajan</h4>
            <p>2025-05-18</p>
          </div>
          <div class="spent-nominal">
            <p>Rp 25.000</p>
          </div>
        </div>
      </div>
    </main>

    <!-- modal -->
    <div id="add-form" class="modal hidden">
      <div class="card">
        <div class="modal-card-heading">
          <h4>Tambah Pemasukan</h4>
          <i class="ph ph-x"></i>
        </div>
        <form action="">
          <label for="">Nama Pemasukan</label>
          <input name="name-budget" type="text" placeholder="Nama Budget" />
          <label for="">Jumlah Pemasukan</label>
          <input name="total" type="number" placeholder="Rp" />
          <button type="submit">Simpan</button>
        </form>
      </div>
    </div>
    <div id="spent-form" class="modal hidden">
      <div class="card">
        <div class="modal-card-heading">
          <h4>Tambah Pengeluaran</h4>
          <i class="ph ph-x"></i>
        </div>
        <form action="">
          <label for="">Nama Pengeluaran</label>
          <input type="text" placeholder="Nama Budget" />
          <label for="">Jumlah Pengeluaran</label>
          <input type="number" placeholder="Rp" />
          <label for="">Tanggal</label>
          <input type="date" />
          <button type="submit">Simpan</button>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
